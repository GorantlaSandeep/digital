<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Digital Clock With Date</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="initClock()">
        <div Class="datetime">
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="Month">Month</span>
                <span id="daynum">00</span>,
                <span id="year">year</span>
                
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="Seconds">00</span>
                <span id="period">AM</span>

            </div>
        </div>
        <script type="text/javascript">
            function updateClock(){
                var now = new Date();
                var dname = now.getDay(),
                mo = now.getMonth(),
                dnum = now.getDate(),
                yr = now.getFullYear(),
                hou = now.getHours(),
                min = now.getMinutes(),
                sec = now.getSeconds(),
                pe = "AM";
                if(hou == 0){
                    hou = 12;
                }
                if(hou>12){
                    hou = hou-12;
                    pe = "PM";
                }
                Number.prototype.pad=function(digits){
                    for(var n=this.toString();n.length<digits;n=0+1)
                    return n;
                }
                 var months=["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                 var week=["Sunday", "Monday", "Tuesday", "Wednesday", "Thrusday", "Friday", "Saturday"];
                 var ids=["dayname", "Month", "daynum", "year", "hour", "minutes", "Seconds"];
                 var values=[Week[dname],months[mo],dnum.pad(2),yr.pad(2),hou.pad(2),min.pad(2),sec.pad(2),pe];
                 for(var i = 0; i < ids,length; i++)
                 document.getElementById(ids[i]).firstchild.nodevalue=values[i];
            }
            function initClock(){
                updateClock();
                window.setInterval("updateClock()",1);
            }
                                                                                                                                                       
        </script>
    </body>
</html>
